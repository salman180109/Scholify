<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scholify</title>
</head>
<body>
    <div class="sidebar">
        <div class="side-logo">

        </div>
        <form action="post" class="side-form">
            <div class="input-section">
                <div class="label">
                    course type
                </div>
                <div class="drop-down">
                    <input type="text" name="text" id="">
                </div>
            </div>
            <div class="input-section">
                <div class="label">
                    field of study
                </div>
                <div class="drop-down">
                    <input type="text" name="text" id="">
                </div>
            </div>
            <div class="input-section">
                <div class="label">
                    subject
                </div>
                <div class="drop-down">
                    <input type="text" name="text" id="">
                </div>
            </div>
            <div class="input-section">
                <div class="label">
                    course language
                </div>
                <div class="drop-down">
                    <input type="text" name="text" id="">
                </div>
            </div>
        </form>
    </div>

    <div class="nav-bar">
        <div class="part links">
            <ul type="none"> 
                <li class="active">PHD</li>
                <li>Masters</li>
                <li>Bachelor</li>
                <li>Diploma</li>
            </ul>
        </div>
        <div class="part">
            <div class="link1">
                <a href="#">Contact With Counselor<i class="fa-solid fa-arrow-right-long"></i></a>
            </div>
            <div class="link2">
                <a href="#">My Feed</a>
            </div>
            <div class="notification">
                Icon
            </div>
            <div class="profile">

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ac17648294.js" crossorigin="anonymous"></script>
</body>
</html>
